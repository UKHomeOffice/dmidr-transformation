
version: latest

autoscale:
  enabled: false

deployment:
  replicas: 1
  annotations:
    downscaler/downtime: "Mon-Sun 00:00-08:00 Europe/London,Mon-Sun 18:00-24:00 Europe/London"

app:
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 512Mi
  env:
  - name: isNotProd
    value: "1"
  - name: transformation_db_name
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: db_name
        optional: false
  - name: transformation_db_endpoint
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: endpoint
        optional: false
  - name: transformation_db_password
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: password
        optional: false
  - name: transformation_db_username
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: username
        optional: false
  - name: transformation_db_port
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: port
        optional: false
  - name: transformation_db_resource
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-transformation-rds
        key: resource_id
        optional: false
  - name: replica_db_host
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: host
        optional: false
  - name: replica_db_name
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: name
        optional: false
  - name: replica_db_username
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: user_name
        optional: false
  - name: replica_db_password
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: password
        optional: false
  - name: replica_db_schema
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: schema_name
        optional: false
  - name: replica_db_port
    valueFrom:
      secretKeyRef:
        name: cs-mi-dev-rds
        key: port
        optional: false
