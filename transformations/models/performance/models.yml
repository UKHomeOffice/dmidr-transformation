version: 2

models:
  - name: mpam_performance
    columns:
      - name: Due
        quote: true
        tests:
          - greater_than_zero
          - not_more_than_max_weekly:
              base_table: ref('merged_cases')
              base_date_field: case_deadline
      - name: Awaiting QA
        quote: true
        tests:
          - greater_than_zero
      - name: Answered
        quote: true
        tests:
          - greater_than_zero
      - name: Completed in time
        quote: true
        tests:
          - greater_than_zero
      - name: Performance
        quote: true
        tests:
          - greater_than_zero
          - divide_by_zero_percentage:
              dependent_on: Answered
      - name: Unanswered
        quote: true
        tests:
          - greater_than_zero
      - name: Required to achieve 95% target
        quote: true
        tests:
          - greater_than_zero
          - not_higher_than:
              max_value_column: Due
      - name: Outstanding required to achieve 95% target
        quote: true
        tests:
          - greater_than_zero
      - name: Age profile
